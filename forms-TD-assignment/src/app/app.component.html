<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
            Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="userdata" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label>Email</label>
            <input 
              class="form-control" 
              type="email" 
              name="email" 
              id="email" 
              placeholder="Enter your email address."
              ngModel
              required
              email
              #email="ngModel"
            />
            <span *ngIf="!email.valid && email.touched">Please enter a valid email address.</span>
          </div>
          <div class="radio" *ngFor="let subscription of subscriptionMode">
            <label>
              <input 
                type="radio"
                name="subscription" 
                [value]="subscription"
                ngModel
                required
                [(ngModel)]="selectedSubscription"
              /> 
              {{ subscription }}
            </label>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input 
              class="form-control" 
              type="password" 
              name="password" 
              id="password" 
              placeholder="Enter your password."
              required
              ngModel
              #password="ngModel"
            />
            <span *ngIf="!password.valid && password.touched">Enter a valid password</span>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="formSubmitted" class="row">
    <div class="col-xs-12 xol-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Your submission</h3>
      <p>Email: {{ user.email }} </p>
      <p>Subscription: {{ user.subscription }} </p>
      <p>Password: {{ user.password}} </p>
    </div>
  </div>
</div>
